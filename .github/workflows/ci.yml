name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        # Lint errors block the build - code quality gate
      
      - name: Security audit
        run: npm audit --audit-level=critical
        continue-on-error: true  # Known issues tracked in TAKY-NOTES.md - major version bumps needed
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true  # No tests yet - will become blocking once tests exist

  deploy:
    needs: lint-and-audit
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /root/.openclaw/workspace/okalo-server
            git pull origin main
            npm ci --production
            pm2 restart okalo-api
            echo "Deployed at $(date)"
