name: CI

on:
  push:
    branches: [main, develop, prod]
  pull_request:
    branches: [main, prod]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
      
      - name: Security audit
        run: npm audit --audit-level=critical
        continue-on-error: true
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

# Deploy handled by Dokploy (auto-deploy on push to prod branch)
