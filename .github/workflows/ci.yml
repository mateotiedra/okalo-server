name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-audit:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true  # Don't fail build until we fix existing issues
      
      - name: Security audit
        run: npm audit --audit-level=critical
        continue-on-error: true  # Known issues, tracked in TAKY-NOTES.md
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true  # No tests yet

